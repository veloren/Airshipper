version: "3.1"

services:
  airshipper:
    container_name: Airshipper
    restart: always
    image: docker.pkg.github.com/songtronix/airshipper/airshipper:master
    volumes:
      - "./airshipper.db:/opt/app/airshipper.db"
      - "./nightly:/opt/app/nightly"
    environment:
      - AIRSHIPPER_GITLAB_SECRET=<secret>
      - AIRSHIPPER_ARTIFACT_STAGE=build
      - AIRSHIPPER_TARGET_BRANCH=master
      - AIRSHIPPER_TARGET_EXECUTABLES=linux,windows,macos
      - RUST_LOG=Debug
      - ROCKET_ENV=production
    ports:
      - "8000:8000"
