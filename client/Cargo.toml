[package]
name = "airshipper"
description = "Provides automatic updates for the voxel RPG Veloren."
version = "0.4.2"
authors = ["Songtronix <contact@songtronix.com>"]
edition = "2018"
publish = false
default-run = "airshipper"

license = "GPL-3.0"
homepage = "https://www.veloren.net"
repository = "https://gitlab.com/veloren/airshipper"

[package.metadata.nix]
build = true
app = true
runtimeLibs = [
    "vulkan-loader",
    "wayland",
    "wayland-protocols",
    "libxkbcommon",
    "xorg.libX11",
    "xorg.libXrandr",
    "xorg.libXi",
]

[package.metadata.nix.desktopFile]
name = "Airshipper"
icon = "./client/assets/logo.ico"

[badges]
maintenance = { status = "actively-developed" }

[features]
# Windows cannot bundle ssl by default and as such this feature exists
# to bundle ssl in CI.
bundled = ["openssl-sys"]

[dependencies]
# Cli
# TODO: Switch to full 3.0.0 release once released
clap = { version = "3.0.0-beta.2", features = ["derive"] } 
indicatif = "0.15.0"
# UI
iced = { version = "0.3.0", default-features = false, features = ["wgpu", "tokio_old", "image"] }
iced_native = "0.4.0"
# Logging
fern = { version = "0.6.0", features = ["colored"] }
chrono = "0.4.19"
log = "0.4.11"
# Networking
reqwest = "0.10.8"
# Parsing
strip_markdown = "0.2.0"
html2text = "0.2.1"
serde = "1.0.116"
semver = "0.11.0"
rss = "1.9.0"
ron = "0.6.2"
zip = "0.5.8"
url = "2.1.1"
# Other
image = { version = "0.23.14", default-features = false, features = ["ico"] }
tokio = { version = "0.2.22", features = ["stream", "process", "fs"] }
derive_more = "0.99.11"
find_folder = "0.3.0"
lazy_static = "1.4.0"
thiserror = "1.0.20"
bytesize = "1.0.1"
opener = "0.4.1"
dirs = { package = "dirs-next", version = "1.0.1" }
# bundle all the things!
openssl-sys = { version = "*", features = ["vendored"], optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["shellapi", "winuser"] }
self_update = { version = "0.20.0", features = ["archive-zip"] }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.11"
