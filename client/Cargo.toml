[package]
name = "airshipper"
description = "Provides automatic updates for the voxel RPG Veloren."
version = "0.1.2"
authors = ["Songtronix <contact@songtronix.com>"]
edition = "2018"
publish = false
default-run = "airshipper"

license = "GPL-3.0"
homepage = "https://www.veloren.net"
repository = "https://gitlab.com/veloren/airshipper"

# Windows logo
[package.metadata.winres]
OriginalFilename = "Veloren.exe"
FileDescription = "Multiplayer voxel RPG written in Rust."
LegalCopyright = "Copyright Â© 2019"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
# Cli
clap = { version = "2.33.0", features = ["yaml"] }
# UI
# TODO: Do not depend on git and revisit features we need before release
iced = { git = "https://github.com/hecrj/iced.git", features = ["debug", "svg"] }
# CLI
indicatif = "0.13.0"
# logging
log = "0.4.8"
fern = { version = "0.5.9", features = ["colored"] }
chrono = "0.4.9"
# networking
reqwest = "0.9.20" # switching to something more lightweight may speed up compile time.
# other
derive_more = "0.15.0"
lazy_static = "1.4.0"
whoami = "0.5.3"
zip = "0.5.3"
dirs = "2.0.2"
serde = "1.0.101"
ron = "0.5.1"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
