name: Airshipper
about: "Provides automatic updates for the voxel RPG Veloren."

subcommands:
    - run:
        help: starts & updates the game, without the GUI
        short: s
        long: start
        takes_value: false
        multiple: false
    - start:
        help: starts the game without updating, without the GUI
        short: s
        long: start
        takes_value: false
        multiple: false
    - update:
        help: updates the game without starting it, without the GUI
        short: u
        long: update
        takes_value: false
        multiple: false

args:
    - log:
        help: set the log verbosity for the launcher and veloren (v = DEBUG, vv = TRACE)
        short: v
        long: log
        takes_value: false
        multiple: true
        global: true
        max_values: 3