name: Create Release # will create artifacts for now
      
on: [push] # TODO: switch that!
jobs:
  release-win:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    # Prepare toolchain
    - name: Pull toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    # Cache
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    # Build & Package airshipper
    - name: Install cargo-wix
      run: cargo install cargo-wix   
    - name: Build
      run: cargo build --bin airshipper --release     
    - name: MSI Installer
      run: cargo wix --no-build --nocapture -n client --install-version 0.2.0 # TODO: Dynamic release version
    - name: proper naming
      run: ren target/wix/client-0.2.0-x86_64.msi airshipper-0.2.0-x86_64.msi # TODO: Dynamic release version
    # Upload artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: airshipper-windows-installer
        path: target/wix/airshipper-0.2.0-x86_64.msi # TODO: Dynamic release version
  release-linux:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    # Prepare toolchain
    - name: Pull toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    # Cache
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    # Build & Package airshipper
    - name: Build
      run: cargo build --bin airshipper --release
    - name: Package
      run: |
        mkdir -p artifact/
        mkdir -p artifact/assets/
        cp -r client/assets/** artifact/assets/
        cp target/release/airshipper artifact/airshipper
    # Upload artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: airshipper-linux
        path: artifact/
  release-macos:
    runs-on: [macos-latest]
