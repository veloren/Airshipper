name: Mirror GitLab repository

on:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  mirror-gitlab-repo:
    uses: veloren/.github/.github/workflows/mirror.yml@main
    with:
      repository-url: https://gitlab.com/veloren/airshipper.git
      rewrite-lfs: true
    secrets:
      token: ${{ secrets.MIRROR_TOKEN_GITHUB }}
